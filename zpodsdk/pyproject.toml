[tool.poetry]
name = "zpodsdk"
version = "0.1.0"
description = "A client library for accessing zPod API"

authors = []

readme = "README.md"
packages = [
    {include = "zpod"},
]
include = ["CHANGELOG.md", "zpod/py.typed"]

[tool.poetry.dependencies]
python = "^3.8.1"
httpx = "0.23.3"
attrs = "22.2.0"
python-dateutil = "2.8.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
