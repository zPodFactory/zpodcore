[tool.poetry]
name = "zpodengine"
version = "0.1.0"
description = ""
authors = ["Kelby Valenti <kvalenti@vmware.com>", "Timo Sugliani <tsugliani@vmware.com>"]
readme = "README.md"

[tool.poetry.dependencies]
ipython = "8.7.0"
python = "^3.11.1"
prefect = "2.7.12"

[tool.poetry.dev-dependencies]
black = "22.10.0"
flake8 = "6.0.0"
flake8-bugbear = "22.12.6"
isort = "5.10.1"
pytest = "7.2.0"
pytest-cov = "4.0.0"
pytest-xdist = "3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88 # override black's default line-length

[tool.isort]
profile = "black"
line_length = 88
